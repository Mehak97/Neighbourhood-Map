<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" type="text/css" href="css/styling.css"/>
    <script src="js/App.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <title>Neighbourhood Map</title>

  </head>
  <body>

    <div id="mySidenav" class="sidenav">
      <h2>LOCATIONS</h2>
      <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
      <div>
        <input type="text" placeholder="Enter location" id="textbox"/>
        <button data-bind="submit:filtering">Filter</button>
      </div>  

        <div class="location-details" data-bind="foreach:venues">
            <span data-bind="text:title"></span><a href="#" data-bind="click:$parent.listview"></a>
        </div>
    </div>

      <div id="main">
          <span id="button" onclick="navbaropen()">&#9776;</span>
          <h1>Neighbour Hood Map</h1>
          <hr>
      </div>

    <div id="map"></div>

    <script>
    function navbaropen(){
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    }

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
}
</script>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:18.940288, lng:72.835295},
          zoom: 7
        });
        ko.applyBinding(new VIEWMODEL());
      }

      function LoadingIssue()
      {
        document.write("Loading error,check your connection.....");
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi8GSjieXLnP9b6cSGNKLP9vw3AvtfpEE&callback=initMap" onerror="LoadingIssue()"
    async defer></script>
  </body>
</html>
