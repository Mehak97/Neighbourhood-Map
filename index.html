<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styling.css"/>
    <script src="js/App.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <title>Neighbourhood Map</title>

  </head>
  <body>

    <div id="mySidenav" class="sidenav">
      <h2>LOCATIONS</h2>
      <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
      <div>
        <input type="text" placeholder="Enter location" id="textbox" data-bind="textInput:searchText"/>
        <button data-bind="submit:filtering">Filter</button>
      </div>  

       <br><br>
        <ul class="location-details" data-bind="foreach:venues">
          <li>
            <a href="#" data-bind="text:title,click:$parent.listview">
            </a> 
          </li>
        </ul>     
    </div>

      <div id="main">
          <span id="button" onclick="navbaropen()">&#9776;</span>
          <h1>Neighbour Hood Map</h1>
          <hr>
      </div>

    <div id="map"></div>

    <script>
    function navbaropen(){
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    }

/* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
}
</script>

    <script>
      function LoadingIssue()
      {
        document.write("Loading error,check your connection.....");
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi8GSjieXLnP9b6cSGNKLP9vw3AvtfpEE&callback=initMap&libraries=places" onerror="LoadingIssue()" async defer></script>
  </body>
</html>
